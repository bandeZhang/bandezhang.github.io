<p>
    <span style="color: rgb(51, 51, 51); font-family: Simsun; font-size: 14px; background-color: rgb(255, 255, 255);">逸夫楼位于苏州大学本部，教学楼为四层，外观为砖红色。<strong><span style="font-family: Simsun; font-size: 14px; background-color: rgb(255, 255, 255); color: rgb(255, 192, 0);">1991年10月，邵逸夫先生向苏州大学慷慨捐赠300万元港币建造教学楼</span></strong>，江苏省政府配套投入210万元人民币。为铭记恩德，苏大将该教学楼命名为“逸夫教学楼”。</span>
</p>
<p>
    <span style="color: rgb(51, 51, 51); font-family: Simsun; font-size: 14px; background-color: rgb(255, 255, 255);"><span style="color: rgb(51, 51, 51); font-family: Simsun; font-size: 14px; background-color: rgb(255, 255, 255);">逸夫楼建成后<strong>成为了本部的标志性建筑</strong>，是苏大学生特别是外语类学生学习，全校师生国内外学术交流的重要场所，缓解了当时苏大教学用房的不足。</span></span>
</p>
